version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - echo "Generating Sources"
      - mvn generate-sources
      - echo "Installing Maven dependencies..."
      - mvn clean install -DskipTests
  build:
    commands:
      - echo "Packaging Spring Boot application..."
      - mvn package -DskipTests
  post_build:
    commands:
      - echo "Complete"

artifacts:
  files:
    - target/*.jar
